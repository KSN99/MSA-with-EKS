              value: "BEJ6tbbTcl0uyN7UouFpOflyswn+NARdF4MkImQZVM5c"
            - name: AWS_MAIL_SERVER_FROM_ADDRESS
              value: "v1999vvv@gmail.com"  # Eamil will be initiated from here